
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col">Handle</th>
      <th scope="col">#</th>
      <th scope="col">edit</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of products; let i = index">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{item.name}}</td>
      <td>{{item.avatar}}</td>
      <td>{{item.categoryId}}</td>
      <td>{{item.id}}</td>
      <td><a routerLink="/admin/editProduct/{{item.id}}">edit product</a></td>
    </tr>
  </tbody>
</table>
